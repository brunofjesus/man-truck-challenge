<div class="clr-row">
    <div class="clr-col-3">
        <span class="bolder">{{label}}</span>
    </div>
    <div class="clr-col-9">
        <div class="clr-row" *ngFor="let color of colors">
            <div class="clr-col-12">
                <span class="color-square"
                [style.backgroundColor]="'#'+color.hex"></span>
                <span>{{color.name | titlecase}}</span>
            </div>
        </div>
    </div>
</div>
